---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: Create /etc/apt/keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Get Debian version codename
  shell: . /etc/os-release && echo "$VERSION_CODENAME"
  register: debian_codename
  changed_when: false

- name: Add Docker repository
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/debian
      Suites: {{ debian_codename.stdout }}
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Update apt cache after adding Docker repository
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes


- name: Enable UFW packet forwarding (replaces the sed command)
  ansible.builtin.lineinfile:
    path: /etc/default/ufw
    regexp: '^DEFAULT_FORWARD_POLICY='
    line: 'DEFAULT_FORWARD_POLICY="ACCEPT"'
    backup: yes
  register: ufw_forwarding

- name: Reload UFW to apply forwarding changes
  community.general.ufw:
    state: reloaded
  when: ufw_forwarding.changed